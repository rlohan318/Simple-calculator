<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="uniqueId">Unique</div>
    <div class="commonClass">Common 1</div>
    <div class="commonClass">Common 2</div>

    <script>
      // Using getElementById
      const uniqueElement = document.getElementById("uniqueId");
      console.log(uniqueElement.textContent); // Output: Unique

      // Using querySelector
      const firstCommonElement = document.querySelector(".commonClass");
      console.log(firstCommonElement.textContent); // Output: Common 1
    </script>
  </body>
</html>
